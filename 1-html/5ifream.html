<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe的使用</title>
</head>
<body>
<!-- 用ifream标签在一个页面中划分出不同的区域-->
<!-- width 和 height设置 ifream的宽高 -->

<iframe src="1.html" width="500" height="100" name="a1"></iframe>
<iframe src="2atag.html" name="a2"></iframe>


<!-- ifream的name属性劫和a标签的href
    来实现点击a标签实现窗口跳转
 -->
<a href="https://www.baidu.com" target="a1">点击我</a>
</body>
</html>
