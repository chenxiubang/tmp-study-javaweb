<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表的css样式</title>
    <style>
        /*
        无序列表的图案变成数字
         */
        ul {
            list-style: decimal;
        }

        /*
        有序列表前面的数字去掉
         */
        ol {
            list-style: none;
        }
    </style>
</head>
<body>
    <ol>
        <li>傻狗老板</li>
        <li>傻狗同事</li>
        <li>傻狗同学</li>
    </ol>

    <ul>
        <li>无趣的生活</li>
        <li>无趣的假期</li>
        <li>无趣的人生</li>
    </ul>

</body>
</html>
