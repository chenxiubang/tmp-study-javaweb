<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格table的css</title>
    <style>


        /**
        这里用到的标签选择器的 a,b,c ...的用法
         */
        table, th, td {
            /*
            黑色 实线 1像素
             */
            border: black solid 1px;
        }

        table {
            /* 合并边框间距 */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <td>你好</td>
        <td>你好</td>
        <td>你好</td>
    </tr>
    <tr>
        <td>你好亚波人</td>
        <td>你好</td>
        <td>你好</td>
    </tr>
</table>
</body>
</html>
