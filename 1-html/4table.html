<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
    </style>
</head>
<body>

<!-- 四个过时一个什么情况。。。 -->
<!-- px可以不用写-->
<table border="1" width="300" align="center" cellspacing="0" height="500">
    <tr>
        <!-- th貌似默认居中的 -->
        <th>表头</th>
        <th>表头</th>
        <th>表头</th>
    </tr>
    <tr>
        <!-- 这个align也过时了  -->
        <td align="center">表格</td>
        <td>表格</td>
        <td>表格</td>
    </tr>
    <tr>
        <td>表格</td>
        <td>表格</td>
        <td>表格</td>
    </tr>


    <!-- 表格的跨行跨列 (被跨的td不用再写)-->
    <tr>
        <td colspan="2">表格</td>
        <td rowspan="2">表格</td>
    </tr>

    <tr>
        <td colspan="2">表格</td>
    </tr>

</table>
</body>
</html>
