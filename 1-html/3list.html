<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!-- 无序列表ul = unorder list  -->
<ul type="square"> <!-- type表示无序列表的标志 已经过时的-->
    <!-- 列表项都用li表示  list的缩写 -->
    <li>杨狗</li>
    <li>杨狗2</li>
</ul>

<!-- 有序列表ul = order list  -->
<ol>
    <li>hehe</li>
    <li>hehe1</li>
</ol>


</body>
</html>
