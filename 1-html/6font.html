<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体的css样式</title>
    <style>
        p {
            font-family: 经典繁仿黑;
            /*
            像素单位要用px
             */
            font-size: 50px;
            /*
            斜体
             */
            font-style: italic;
            /*
              字体宽度
             */
            font-weight: 900;
        }

        p {
            /*
                单行写法
                （这里写完后覆盖了上面的）
             */
            font: italic bold 20px 楷体;
        }

    </style>
</head>
<body>
<p>陈修榜，一个小人物</p>
</body>
</html>
